<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback | Vishwas.life</title>
  <style>
    /* Background Animation */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a1c4fd);
      background-size: 400% 400%;
      animation: bgMove 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Feedback Box */
    .feedback-container {
      background: rgba(255, 255, 255, 0.97);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Heading */
    .feedback-container h2 {
      margin-bottom: 10px;
      font-size: 26px;
      color: #333;
    }

    .feedback-container p {
      margin-bottom: 20px;
      color: #555;
      font-size: 15px;
    }

    /* Input Fields */
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #a1c4fd;
      box-shadow: 0 0 8px rgba(161, 196, 253, 0.5);
    }

    textarea {
      resize: none;
      height: 100px;
    }

    /* Submit Button */
    button {
      background: linear-gradient(45deg, #a1c4fd, #c2e9fb);
      border: none;
      padding: 12px 20px;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: linear-gradient(45deg, #c2e9fb, #a1c4fd);
      transform: scale(1.05);
    }

    /* Home Button */
    .home-btn {
      display: inline-block;
      margin-top: 15px;
      background: linear-gradient(45deg, #ff758c, #ff7eb3);
      padding: 10px 18px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .home-btn:hover {
      background: linear-gradient(45deg, #ff7eb3, #ff758c);
      transform: scale(1.05);
    }

    /* Mobile Friendly */
    @media (max-width: 480px) {
      .feedback-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="feedback-container">
    <h2>üí¨ Give Us Feedback</h2>
    <p>Your opinion helps us to improve and serve you better.</p>
    
    <!-- Google Form Connection -->
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSfbpzGW4hYtiSOI51ppO7-a_GrZOQ3eSWmpQuptRQ0Qb3fOiA/formResponse" method="POST" target="_blank">
      <input type="text" name="entry.1234567890" placeholder="Your Name" required>
      <input type="email" name="entry.0987654321" placeholder="Your Email" required>
      <textarea name="entry.1122334455" placeholder="Write your feedback..." required></textarea>
      <button type="submit">Send Feedback üöÄ</button>
    </form>

    <!-- Home Button -->
    <a href="index.html" class="home-btn">üè† Back to Home</a>

  </div>

</body>
</html>
